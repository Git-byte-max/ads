<html>
<head>
<title>Css</title>
<style>
h1,h2{
 font-family: verdana;
  font-size: 20px;
   text-align: center;
   color:blue;
}
.class1{
 font-family:arial;
   text-align:left;
   color:red;
}
#id1
{
 font-family:Century Gothic;
   text-align:right;
   color:green;
}
</style>
</head>
<body>
<h1>Internal css example</h1>
<h2>This is an element based heading</h2>
<h3 class="class1">This is a class based heading</h3>
<h4 class="class1">This is a class based heading</h4>
<h5 id="id1">This is a id based heading</h5>
<p style="color:cyan">This is an example for inline css</p>
</body>
</html>
