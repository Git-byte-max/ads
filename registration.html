<html>
<head>
<title>Registration form</title>
</head>
<body>
<h1>Registration Form</h1>
<label>First Name</label>
<input type="text" name="fname">
<br>
<br>
<label>Last Name</label>
<input type="text" name="lname">
<br>
<br>
<label>Gender</label>
<input type="radio" id="male" name="gender">Male</input>
<input type="radio" id="female" name="gender">Female</input>
<br>
<br>
<label>Address</label>
<textarea></textarea>
<br>
<br>
<label>Phone number</label>
<input type="number" name="phone">
<br>
<br>
<label>Email</label>
<input type="email" name="mail">
<br>
<br>
<label>Qualification</label>
<input type="checkbox" name="btech">B.Tech</input>
<input type="checkbox" name="bca">BCA</input>
<input type="checkbox" name="bsccs">B.Sc CS</input>
<input type="checkbox" name="other">Others</input>
<br>
<br>
<label>Course applied for:</label>
<input type="radio" id="mca" name="courses">MCA</input>
<input type="radio" id="mba" name="courses">MBA</input>
<input type="radio" id="mtech" name="courses">M.Tech</input>
<br>
<br>
<label>Hobbies</label>
<input type="checkbox" name="coding">Coding</input>
<input type="checkbox" name="singing">Singing</input>
<input type="checkbox" name="dancing">Dancing</input>
<input type="checkbox" name="reading">Reading</input>
<br>
<br>
<button>Submit</buttton>
<button>Reset</button>
</body>
</html>
